<html>
<head>
<title>calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <button class="key__operator" data-action="add">+</button>
            <button class="key__operator" data-action="subtract">-</button>
            <button class="key__operator" data-action="multiply">&times;</button>
            <button class="key__operator" data-action="divide">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key__equal" data-action="calculate">=</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
