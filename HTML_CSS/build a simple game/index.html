<html>
<head>
<title>simple game</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
    margin: 0px;
    background: #1a1a2e;
    font-family: 'Roboto', sans-serif;
}

.crcl {
    width: 80px;
    height: 80px;
    border-radius: 100%;
    position: relative;
    background-image: url("https://i.pinimg.com/736x/2b/92/27/2b9227b41aa30841cfda18dacbec2a9b.jpg");
    background-size: cover;
    animation: movement;
}

    /* To set the positions for the logo
    for the whole animation */
    @keyframes movement {
        0% {
            left: 0px;
            top: 0px
        }

        5% {
            left: 300px;
            top: 200px
        }

        10% {
            left: 600px;
            top: 100px
        }

        15% {
            left: 600px;
            top: 600px
        }

        20% {
            left: 300px;
            top: 600px
        }

        25% {
            left: 600px;
            top: 400px
        }

        30% {
            left: 100px;
            top: 0px
        }

        35% {
            left: 600px;
            top: 200px
        }

        40% {
            left: 100px;
            top: 500px
        }

        45% {
            left: 0px;
            top: 600px
        }

        50% {
            left: 600px;
            top: 600px
        }

        55% {
            left: 300px;
            top: 200px
        }

        60% {
            left: 600px;
            top: 100px
        }

        65% {
            left: 800px;
            top: 600px
        }

        70% {
            left: 300px;
            top: 600px
        }

        75% {
            left: 600px;
            top: 400px
        }

        80% {
            left: 100px;
            top: 0px
        }

        85% {
            left: 600px;
            top: 200px
        }

        90% {
            left: 100px;
            top: 500px
        }

        95% {
            left: 0px;
            top: 600px
        }

        100% {
            left: 600px;
            top: 200px;
        }
    }

    .details {
        float: right;
        width: 400px;
        height: 100vh;
        position: relative;
        background-color: #16213e;
        color: #e94560;
        display: block;
        text-align: center;
}

    .ground {
        float: left;
    }

    .level {
        display: flex;
        margin: 10px;
        margin-top: 25px;
    }

    .display_score {
        margin-top: 25px;
    }

    button {
        border-radius: 25px;
        width: 8em;
        height: 3em;
        font-size: 20px;
        border: 2px solid #e94560; /* Red border to match text color */
        background: transparent;
        color: #e94560; /* Matching text color */
        margin: 10px;
        cursor: pointer;
    }

    button:hover {
        background-color: #e94560;
        color: #16213e;
        box-shadow: 0px 5px 10px 5px #e94560;
        transition-duration: 1s;
    }

</style>
</head>
<body>
    <div class="ground">
        <div id="circle" onclick="count()"></div>
    </div>
    <div class="details">
        <h1>Smash Levi Ackermann</h1>
        <h3>Click on a difficulty to start the game</h3>
        <div class="level">
            <button onclick="easy()">EASY</button>
            <button onclick="medium()">MEDIUM</button>
            <button onclick="hard()">HARD</button>
        </div>
        <audio id="beep" src="beep.wav"></audio>
        <div class="display-score">
            <h2>Score</h2>
            <h2 id="score">0</h2>
        </div>
        <button onclick="restart()">RESTART</button>
    </div>

    <script>
        function easy() {
            document.getElementById('circle').style.animationDuration = '20s'
            document.getElementById('circle').className = 'crcl'
        }

        function medium() {
            document.getElementById('circle').style.animationDuration = '15s'
            document.getElementById('circle').className = 'crcl'
        }

        function hard() {
            document.getElementById('circle').style.animationDuration = '12s'
            document.getElementById('circle').className = 'crcl'
        }

        let cnt = 0

        function count() {
            const beep = document.getElementById('beep');
            beep.play();
            cnt = parseInt(1) + parseInt(cnt)
            var scr = document.getElementById('score')
            scr.innerHTML = cnt
        }

        function restart() {
            window.location.reload()
        }
    </script>

</body>
</html>
