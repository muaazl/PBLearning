<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="container">
        <section class="joke-container animate__animated animate__fadeIn">
            <h1 class="app-title">Joke Generator</h1>
            <p id="jokeText">Loading joke...</p>
            <button id="newJokeBtn"><span class="random-icon">New Joke</span></button>
            <button id="copyJokeBtn"><span class="copy-icon">Copy Joke</span></button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
