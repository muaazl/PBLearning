<html>
<head>
    <title>alarm clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="clock">
        <h1>Alarm Clock</h1>
        <h3>A Simple Alarm Clock made my Muaaz</h3>
        <div class="time" id="time">00:00:00</div>
        <div class="input-row">
            <div class="input-field">
                <label for="alarmDate">Select Date: </label>
                <input type="date" id="alarmDate" class="alarm-input" min="">
            </div>
            <div class="input-field">
                <label for="alarmTime">Select Time: </label>
                <input type="time" id="alarmTime" class="alarm-input" min="">
            </div>
            <button id="setAlarm">Set Alarm</button>
        </div>
        <div class="alarms" id="alarms"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
